<!DOCTYPE html>
<html lang="ko" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>item test</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/default.css">
  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="./css/qna.css">
  <link rel="stylesheet" href="./css/animation.css">
  <link rel="stylesheet" href="./css/result.css">
  <!--script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
  <script>
    Kakao.init('4ab75a4e4ee4975c3b5010948ee8274e');
    Kakao.isInitialized();
  </script!-->
</head>

<body>
  <div class="container">
    <section id="main" class="mx-auto mx-5 my-5 py-1"> 
    <div class="col-lg-6 col-md 8 col-sm 8 col-12 mx-auto">
    <img src="./img/main.png" alt="mainImage" class="img-fluid">
    </div>
    <p>
       <br>
       <br>
       <br>
     
        낯선 마을로 이사 온 당신<br>
        이곳에서의 적응을 도와줄 <br>
        아이템은 무엇일까
    </p>
    <button type="button" class="btn btn-outline-secondary  btn-lg mt-5" 
     onclick="js:begin()">START</button>
    <div class="col-lg-6 col-md 8 col-sm 8 col-12 mx-auto">
    </div>
    </section>  

    <section id="qna">
      <div class="status mx-auto mt-5">
        <div class="statusBar">
        </div>
      </div>
      <div class="qBox my-5 py-3 mx-auto">

      </div>
      <div class="card col-lg-4 col-md-8 col-sm-8 col-6 mx-auto">
        <img src="./img/main.png" class="card-img-top icon mx-auto col-lg-6 col-md-8 col-sm-8 col-6" style="--animate-dealy: 0.1s" alt="..." >
      </div>
      <div class="contain">
      </div>
      <div class="answerBox">

      </div>
    </section>

    <section id="result" class="mx-auto my-5 py-5 px-3">
      <div class="resultdefault">
        당신은...<br>
      </div>
        <div class="resultperson">
      </div>
      <div class="resultname" style="margin-top: 25px;">

      </div>
      <div id="resultImg" class="my-3 col-lg-6 col-md-8 col-sm-10 col-12 mx-auto" style="height: min-content;"> 

      </div>
      <div id="resultDesc" class="my-3 col-lg-6 col-md-8 col-sm-10 col-12 mx-auto">

      </div>
      <div class="bestsection my-3 col-lg-6 col-md-8 col-sm-10 col-12 mx-auto">
        <div class="besttitle">
          😍찰떡궁합😍
        </div>
        <hr>
        <div class="bestresult">

        </div>
      </div>
      <div class="worstsection my-3 col-lg-6 col-md-8 col-sm-10 col-12 mx-auto">
        <div class="worsttitle">
          😠개떡궁합😠
        </div>
        <hr>
        <div class="worstresult">

        </div>
      </div>
      <!--button type="button" class="kakao mt-3 py-2 px-3" onclick="js:kakaoShare()">공유하기</button!-->
      <button type="button" class="return mt-3 py-2 px-3" onclick="document.location.href='https://jeeewon.github.io/ItemTest/'">다시하기</button>
    </section>
    <script src="./js/data.js" charset="utf-8"></script>
    <script src="./js/start.js" charset="utf-8"></script>
    <script src="./js/share.js" charset="utf-8"></script>
  </div>
</body>

</html>
